<footer class="py-2">
  <div class="border-top border-secondary-subtle container-md my-4 py-3">
    <div class="row">
      <div class="col d-flex flex-wrap justify-content-between align-items-center pt-1 pb-1">
        <p class="col-12 col-md-4 mb-4 mb-md-0 text-body-secondary text-center text-md-start">
          Copyright &copy; 2024 YoungIdeas
        </p>
        <ul class="col-12 col-md-8 justify-content-center justify-content-md-end nav nav-pills">
          {% for item in site.data.navigation %}
            <li class="nav-item">
              <a
                class="nav-link ps-4"
                href="{{ item.link }}"
              >
                {{ item.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</footer>
